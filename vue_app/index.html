<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
<div id="app">
    <header>
        <goods-search @change-search-value="filteredGoodsHandler"></goods-search>
        <cart :goods="cart" @add-good="addToCartHandler" @remove-good="removeFromCartHandler"></cart>
    </header>
    <main>
        <goods-list :goods="filteredGoods" @add-to-cart="addToCartHandler"/>
    </main>
    <notify-list ref="notifier" />
</div>

</body>
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.11"></script>
<script src="main.js"></script>
</html>
